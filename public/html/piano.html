<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="../css/style_piano.css">
    <script src="../js/Libraries/Tone.js"> </script>
    <script src="../js/Libraries/anime.es.js"></script>
    <script src="../js/Libraries/anime.js"></script>
    <script src="../js/Libraries/anime.min.js"></script>
    <script src="../js/Instrumets/piano.js"></script>
    <script src="../js/Games/Generate_Tone.js"></script>
    <script src="../js/Displays/Piano_Display.js"></script>
    <script src="../js/Games/Play_Random_Genareted_Tone.js"></script>
    <script src="../js/Animations/Candy_Animation.js"></script>
    <script src="../js/Animations/Stars_Animation.js"></script>
    <script src="../js/Animations/Middle_Icon_Animation.js"></script>
    <script src="../js/Animations/Hand_Animation.js"></script>
    <script src="../js/inicialization.js" defer></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>
<button class="button_back" id="button_back" type="button" value="4" onclick="button_back()" >&larr;</button>
<div class="container" id="container">
    <div class="board1" id="board1">
        <h5>Vyber hru</h5>
        <button class="game_one" id="game_one" type="button" value="0" onclick=" game_one_button()"> <i class='fas fa-music' style='font-size:24px'></i></button>
    </div>
    <div class="board2" id="board2">
        <h5>Vybral si hudnobny nastroj klavir</h5>
        <button class="button_level" id="btn1" type="button" value="1" onclick="button1()">1</button>
        <button class="button_level" id="btn2" type="button" value="2" onclick="button2()">2</button>
        <button class="button_level" id="btn3" type="button" value="3" onclick="button3()" >3</button>
        <button class="button_level" id="btn4" type="button" value="4" onclick="button4()">4</button>
    </div>
</div>
<div  class="container_middle" id="container_middle">
    <i class='fas fa-volume-off' id="volume_off"></i>
    <i class='fas fa-volume-down' id="volume_down"></i>
    <i class='fas fa-volume-up' id="volume_up"></i>
    <div class="middle_emojis" id="middle_emojis">
        <img src="../obrazky/happy1.png" class="happy1" id="happy1" alt="happy1">
        <img src="../obrazky/happy2.png" class="happy2" id="happy2" alt="happy2">
        <img src="../obrazky/sad.png" class="sad" id="sad" alt="sad">
    </div>
    <div  class="middle_icons" id="middle_icons">
        <button type="button" class="button_thumbs_up" id="button_thumbs_up"><i id="thumbs_up" class="fa fa-thumbs-up"></i></button>
    </div>
    <div class="stars" id="stars">
    </div>
    <img src="../obrazky/obrazok2.png" alt="tucniak" id="tucniak_klavir" class="tucniak_klavir">
    <img src="../obrazky/obrazok4.png" alt="pes" id="pes_klavir" class="pes_klavir">
</div>
<div id="container_down">


</div>
</body>

</html>
